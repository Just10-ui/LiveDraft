<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>SIGNUP</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" autocomplete="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>
    <input type="button" value="Signup" id="signup">
    <p>Already have an account <a href="login.html">Login</a></p>
  </form>

  <script src="../js/signup.js"></script>
</body>
</html>
